<!DOCTYPE HTML>
<html>
  <head>

    <style>

      #cenario {
        width: 100%;
        height: 800px;
      }

    </style>

    <script type="text/javascript" src="jquery-1.11.2.min.js"></script>

    <script type="text/javascript">


        $(document).ready(function(){

          cenario = $("#cenario");

          var xA, yA, xPI, xPF, yPF, yPI, n, x, y, m;

          createPixel = function(x,y, id){
            idElement = id;
            posY = x;
            posX = y;
  
            $('<div/>', { id: idElement }).css(
              {
                'background-color': "#000", 
                'width':'10px', 
                'height':'10px',  
                'position':'absolute',
                'top':+posY+'px',
                'left':+posX+'px'
              }
            ).appendTo(cenario);
          }

        

         xPI = 1;
         xPF = 200;

         yPI = 2;
         yPF = 78;

         xA = xPI;
         yA = yPI;
         n = xPF - xPI;
         m = (yPF-yPI)/n;

         for(j=0; j < n; j++){
            x = xA+j;
            y = yA + (j*m);
            createPixel(x, y, 'id'+j);
         }



        });


    </script>

  </head>
  <body>
    
    
    <div id="cenario"></div>


  </body>
</html>
